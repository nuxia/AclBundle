framework:
    translator: { fallback: en }
    secret: secret
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: %kernel.debug%
    templating:
        engines: ['php']
    default_locale: en
    session: ~
    test: ~
    trusted_hosts: ~

security:
    acl:
        connection: default
        voter:
            allow_if_object_identity_unavailable: false

    providers:
        in_memory:
            memory: ~

    firewalls:
        main:
            anonymous: true
            pattern: ^/

    encoders:
        Symfony\Component\Security\Core\User\User: plaintext

    role_hierarchy:
        ROLE_H_ADMIN: ROLE_H_USER
        ROLE_H_SUPER_ADMIN: ROLE_H_ADMIN

#Use for CI
doctrine:
    dbal:
        connections:
            default:
                driver: pdo_sqlite
                memory: true

